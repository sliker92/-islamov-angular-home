<h3>Inactive users</h3>
<ul>
  <ng-template ngFor let-user let-index="index" [ngForOf]="users">
    <ng-template [ngIf]="user.isActive !== true">
      <li>
        <span class="list-item-name">{{user.name}}</span>
        <button (click)="changeToActiveStatus(index)">Set to Active</button>
      </li>
    </ng-template>
  </ng-template>
</ul>
